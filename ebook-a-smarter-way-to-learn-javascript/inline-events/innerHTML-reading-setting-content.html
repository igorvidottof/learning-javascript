<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <p id="lorem">
    Lorem ipsum dolor sit amet, consectetur adipisicing elit. <a href="JavaScript:void(0)" onClick="showLorem();">Click for More</a>
  </p>

  <div id="citiesList">
    <p>
      Add a list of cities by clicking <a href="JavaScript:void(0)" onClick="addList();">here</a>
    </p>
  </div>
  
  <div id="greeting">
    <p>Hello, there! Welcome to my website!</p>
    <a href=""></a>
    <p></p>
  </div>
  
  <p>What elements are in the div above? <a href="JavaScript:void(0)" onClick="peekAtContent('greeting');">See it</a> by your own.</p>
  
  <p>
    What about this message below? <a href="JavaScript:void(0)" onClick="peekAtContent('divBelow')">See it now</a>
  </p>

  <div id="divBelow">
    You don't see me
    <a href=""></a>
    <i></i>
    <p></p>
    <u></u>
  </div>

      document.getElementById('lorem').innerHTML = fullLorem;
    }

    // setting (writing) HTML in an element
    function addList() {
      var list = '<h2>List of Cities</h2><ul><li>Águas de Santa Bárbara</li><li>Avaré</li><li>Cerqueira</li></ul>';
      document.getElementById('citiesList').innerHTML = list;
    }

    // reading a HTML element
    function peekAtContent(elementId) {
      var content = document.getElementById(elementId).innerHTML;
      alert('Here I have ' + content);
    }

  </script>
</body>
</html>
