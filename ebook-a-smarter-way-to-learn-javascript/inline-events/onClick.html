<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <a href="#" onClick="alert('Reloading...');">Click Here to reload the page</a><br>
  <!-- The code above reload the page because of this statement -> href="#" -->

  <!-- So, if you want to execute the js without reloading the page you should use href="JavaScript:void(0)" -->
  
  <a href="JavaScript:void(0)" onClick="alert('Now it is right ^^');">Click Here to test JS</a><br>

  <a href="JavaScript:void(0)" onClick="var greeting = 'Hi'; alert(greeting);">Var Test</a>

  
</body>
</html>
