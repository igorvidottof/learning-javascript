<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body onLoad="checkForPopBlocker();">
  <script>
    function checkForPopBlocker() {
      var testPop = window.open('', '', 'width=100,height=100');
      if(testPop === null || (typeof(testPop) === 'undefined')) {
        alert('For a better experience with this site, please disable your popup blocker');
      }
      testPop.close();
    }
  </script>
</body>
</html>
