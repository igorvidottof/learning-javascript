<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <form method="GET" onSubmit="return checkPassword();">
    Enter a password<br>
    (8-12 characters, at least 1 number, no spaces)<br>
    <input type="password" id="iPass">
    <input type="submit" value="Submit">
  </form>

  <script>
    function checkPassword() {
      try {
        var pass = document.getElementById('iPass').value;
        if(pass.length < 8) {
          throw 'Please, enter at least 8 characters';
        }
        if(pass.indexOf(' ') !== -1) {
          throw 'No spaces in the password please';
        }
        var numberSomewhere = false;
        for(var i=0; i<pass.length; i++) {
          if(isNaN(pass[i]) === false) {
            numberSomewhere = true;
            break;
          }
        }
        if(numberSomewhere === false) {
          throw 'Include at least 1 number';
        }
      }
      catch(err) {
        alert(err);
      }  
    }
  </script>
</body>
</html>
